<!DOCTYPE html>
<html>
<head>
    <title>DalaCreate AI Dev Studio</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; }
        .logo { font-size: 64px; color: #2962ff; }
        .btn { background: #2962ff; color: white; padding: 15px 30px; border: none; border-radius: 10px; cursor: pointer; margin: 10px; }
    </style>
</head>
<body>
    <div class="logo">🚀</div>
    <h1>DalaCreate AI Dev Studio</h1>
    <p>Create mobile apps in 90 seconds</p>
    <button class="btn" onclick="testAPI()">Test API</button>
    
    <script>
        async function testAPI() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                alert(\`API is working! \${data.service} - \${data.status}\`);
            } catch {
                alert('API is offline');
            }
        }
    </script>
</body>
</html>
