# DalaCreate AI Gateway Deployment
# FINAL WORKING VERSION for Render

services:
  # 1. AI GATEWAY (Backend API)
  - type: web
    name: dala-create-gateway
    env: node
    plan: free
    region: ohio
    buildCommand: npm install
    startCommand: node gateway.js
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production

  # 2. DEMO WEBSITE (Frontend) - NO region for static sites!
  - type: web
    name: dala-create-demo
    env: static
    plan: free
    buildCommand: echo "Building demo site..."
    staticPublishPath: ./demo
    autoDeploy: true
