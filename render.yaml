# DalaCreate AI Gateway Deployment
# Simple working version for Render free tier

services:
  # 1. AI GATEWAY (Backend API)
  - type: web
    name: dala-create-gateway
    env: node
    plan: free
    region: ohio
    buildCommand: npm install
    startCommand: node gateway.js
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production

  # 2. DEMO WEBSITE (Frontend)
  - type: static
    name: dala-create-demo
    plan: free
    region: ohio
    buildCommand: echo "Building demo..."
    publishPath: ./demo
    autoDeploy: true
